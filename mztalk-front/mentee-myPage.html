    <!--멘토링 글 상세보기 모달 시작-->
    <div id="model-section">
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">멘토링 소개</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <div class="card-text" style="float:left;">1회 멘토링 : 1시간 / <span id="modal-salary"></span> 원</div>
                        <button class="btn btn-outline-success" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal">멘토링 신청하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">신청하기</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="예)홍길동">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">연락 가능한 연락처</label>
                            <input type="text" class="form-control form-control-sm" id="phone" name="phone" placeholder="010-1111-2222">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">연락 가능한 이메일</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="mztalk@xxx.com">
                        </div>

                        <div class="mb-3">
                            <label for="message">멘토에게 남길 메시지</label>
                            <textarea class="form-control" placeholder="멘토에게 자신을 소개해주세요." id="message" style="height: 300px; padding-top: 10px;"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="participant-btn"class="btn btn-outline-success">결제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--멘토링 글 상세보기 모달 끝-->

    <!--내가 신청한 글 보기 모달 시작-->
    <div class="modal fade" id="allMentoring" aria-hidden="true" aria-labelledby="allMentoring" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="allMentoring">신청 상세 페이지</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">신청 멘토링 목록</label>
                    <table class="table table-hover mentors-table">
                        <thead>
                          <tr>
                            <th scope="col">글번호</th>
                            <th scope="col">멘토 닉네임</th>
                            <th scope="col">글 제목</th>
                            <th scope="col" style="text-align: center;">신청현황</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="mentoringRow">
                            
                            <!-- 신청한 모든 멘토링 보기-->

                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--완료된 멘토링 보기 모달 시작-->
    <div class="modal fade" id="endMenteeModal" aria-hidden="true" aria-labelledby="endMenteeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="endMenteeModal">완료 멘토링 페이지</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">멘토링 목록</label>
                    <table class="table table-hover mentors-table">
                        <thead>
                          <tr>
                            <th scope="col">글번호</th>
                            <th scope="col">멘토 닉네임</th>
                            <th scope="col">글 제목</th>
                            <th scope="col" style="text-align:center;">리뷰</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="endBoardList">
                            
                            <!--완료된 board 리스트 생성 구역-->

                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--완료된 멘토링 보기 모달 끝-->

    <!-- 리뷰 모달 시작-->
        <div class="modal fade" id="writeReview" aria-hidden="true" aria-labelledby="writeReview" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="writeReview">리뷰 작성 페이지</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="boardId" class="form-label">글번호</label>
                                <input type="text" class="form-control form-control-sm" id="boardId" name="boardId" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="boardId" class="form-label">별점</label>
                                <select id="count" class="form-select">
                                    <option value="5.0">★★★★★</option>
                                    <option value="4.0">★★★★</option>
                                    <option value="3.0">★★★</option>
                                    <option value="2.0">★★</option>
                                    <option value="1.0">★</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">리뷰 내용</label>
                                <textarea class="form-control" placeholder="멘토에게 리뷰를 남겨주세요." id="content" style="height: 300px; padding-top: 10px;"></textarea>
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-success" type="button" id="writeReview"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">제출</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- 리뷰 모달 끝-->

    
    <!--멘토 신청 페이지 모달 시작-->
        <div class="modal fade" id="enrollModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="enrollModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="enrollModal">멘토 등록 페이지</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="예)홍길동" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">핸드폰번호</label>
                            <input type="text" class="form-control form-control-sm" id="phone" name="phone" placeholder="예)010-1111-2222" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="예)mztalk@naver.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="job" class="form-label">현재소속</label>
                            <input type="text" class="form-control form-control-sm" id="job" name="job" placeholder="예)학원강사, 대학생, 대학원생" required>
                        </div>
                        <div class="mb-3">
                            <label for="bank" class="form-label">은행명</label>
                            <input type="text" class="form-control form-control-sm" id="bank" name="bank" placeholder="예)국민은행" required>
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label">계좌번호</label>
                            <input type="text" class="form-control form-control-sm" id="account" name="account" required>
                        </div>
                        <!--<div class="mb-3">
                                <label for="file" class="form-label">인증서류</label>
                                <input type="file" class="form-control form-control-md" id="file" name="file" multiple/>
                            </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="sendResume" class="btn btn-outline-success">멘토 신청 하기</button>
                    </div>
                </div>
            </div>
        </div>
    <!--멘토 신청 작성 모달 끝-->

    <!-- 리뷰보기 모달 시작-->
    <div class="modal fade" id="showReview" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">멘토 리뷰 페이지</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="reviewBody" style="text-align: left;">

                <!-- 리뷰 출력 레이아웃-->
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
