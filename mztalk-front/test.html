<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="test-box"/>
    <button type="button" id="test-btn">클릭</button>
</body>

<script>
let nickname = "";
let mentoStatus ="";


    window.onload = function(){
        console.log(localStorage.getItem('UserNo'));
        fetch("http://localhost:8000/login/user-info/"+localStorage.getItem('UserNo'),{
            method:"GET",
            headers:{
                Authorization:localStorage.getItem('Authorization'),
                RefreshToken:localStorage.getItem('RefreshToken'),
            }
        })
        .then((res)=>res.json())
        .then(res =>{
        nickname=res.nickname;
        mentoStatus = res.mentoStatus;
    })
    }



    document.getElementById('test-btn').addEventListener('click', function(){
        fetch("http://localhost:8000/test/test",{
            method:"POST",
            credentials:"include",
            headers:{
            "Content-Type":"application/json",
            Authorization:localStorage.getItem('Authorization'),
            RefreshToken:localStorage.getItem('RefreshToken'),
            },
        body:JSON.stringify({
            test :document.getElementById("test-box").value,
            userNickname : nickname,
        })
        })
        .then(res=>{
            console.log('통신성공');
        })
    });

</script>
</html>
