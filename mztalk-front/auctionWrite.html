    <article>

		<div class="container" role="main">
			<form name="form" id="form" role="form" method="post">
				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
				</div>
				<div class="mb-3">
                    <label for="inputFiles">파일 첨부</label>
                    <div class = "row" id = "fileArea">
                        <div class = "col-10" id = "count">
                            <input type="file" class="form-control" id="inputFiles" name = "files" accept="image/*" onchange="showPreview(event);">
                        </div>
                        <div class = "col-2">
                            <button type = "button" id = "addFile" style = "margin-top: 20px;margin-left: 10px;">+</button>
                        </div>
                    </div>
					
				</div>
				<div class="mb-3">
					<label for="content">내용</label>
					<div>
                        <img src = "" alt = "" id = "file-ip-1-preview">
                        <textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>
                    </div>
                    
				</div>
				<div class="mb-3 row">
                    <div class = "col-6">
					    <label for="minPrice">시작가</label>
					    <input type="text" class="form-control" onblur="priceStandard(this)" name="startsPrice" id="minPrice" placeholder="5,000">
                    </div>
                    <div class = "col-6">
                        <label for="timeLimit">시간</label>
					    <input type="text" class="form-control" onkeyup="timeStandard(this);" maxlength = "4" placeholder="24:00" id="timeLimit">
                    </div>
				</div> 
			</form>
			<div style = "margin-left: 260px;margin-top:50px;">
				<button type="button" class="boardBtn" id="writeBtn" onclick="boardWrite();">글쓰기</button>
				<button type="button" class="boardBtn" id="listBtn">목록</button>
			</div>
		</div>
	</article>
