<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

    </script>

    <link href="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mentor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>멘토링 메인 페이지</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="navContainer">
            <article class="logoWrap">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="로고">
                <div class="columnLine"></div>
                <h1 class="logo">MZTALK</h1>
            </article>
            <!-- <article class="search">
                <input type="text" placeholder="검색" >
            </article> -->
            <article class="pictogramWrap">

                <i class="fa-solid fa-comments" style=""></i>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="프로필">
            </article>
        </div>
    </nav>
    <!-- 여기서 놀아주세요. -->


    <main class="mainContainer" style="font-family: 'MICEGothic Bold' !important;">
        <div class="container text-center">

            <!--검색창 시작-->
            <div class="row" style="padding-top: 20px;">
                <form class="d-flex" role="search" method="get">
                    <div class="col-1.5">
                        <select id="sort" name="sort" class="form-select">
                            <option value="">정렬</option>
                            <option value="latest">최신순</option>
                            <option value="highScore">평점순↑</option>
                            <option value="lowScore">평점순↓</option>
                        </select>
                    </div>

                    <div class="col-0.5">
                        &nbsp;<!--공백-->
                    </div>

                    <div class="col-1.5">
                        <select id="category" class="form-select">
                            <option value="">과목</option>
                            <option value="국어">국어</option>
                            <option value="영어">영어</option>
                            <option value="수학">수학</option>
                            <option value="과학">과학</option>
                            <option value="사회">사회</option>
                        </select>
                    </div>                    

                    <div class="col-0.5">
                        &nbsp;<!--공백-->
                    </div>

                    <div class="col-1.5">
                        <select id="salary" class="form-select">
                            <option value="">금액</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                        </select>
                    </div>

                    <div class="col-0.5">
                        &nbsp;<!--공백-->
                    </div>

                    <div class="col-1.5">
                        <select id="type" class="form-select">
                            <option value="">검색</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="nickname">닉네임</option>
                        </select>
                    </div>

                    <div class="col-0.5">
                        &nbsp;<!--공백-->
                    </div>

                    <div class="col-5">
                        <input id="searchValue" class="form-control me-2" placeholder="Search" width="150" height="25">
                    </div>

                    <div class="col-0.5">
                        &nbsp;<!--공백-->
                    </div>

                    <div class="col-1.5">
                        <button type="button" id="sendSearch" class="btn btn-outline-success">Search</button>
                    </div>

                    <img src="https://cdn-icons-png.flaticon.com/128/8763/8763321.png"
                        style="width: 38px; height: 32px; padding-top:5px; padding-left: 10px;"
                        id="myPage" class="mentors-myPage">
                </form>
            </div>
            <!--검색창 끝-->

            <!-- boardList 뿌려주는 div 시작 -->
            <div id="board-list-div">
                    
            </div>
            <!-- boardList 뿌려주는 div 끝 -->

            <!--멘토링 글 상세보기 모달 시작-->
            <div id="model-section">

                <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                    tabindex="-1">
                    <input type="hidden" id="boardId" value=boardId/>
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">멘토링 소개</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body">
                                {content}
                            </div>
                            <div class="modal-footer">
                                <div class="card-text" style="float:left;">1회 멘토링 : 1시간 / {salary}원 / 1명</div>
                                <button class="btn btn-outline-success" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal">멘토링 신청하기</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">신청하기</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="예)홍길동">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">연락 가능한 연락처</label>
                                    <input type="text" class="form-control form-control-sm" id="phone" name="phone" placeholder="010-1111-2222">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">연락 가능한 이메일</label>
                                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="mztalk@xxx.com">
                                </div>

                                <div class="mb-3">
                                    <label for="message">멘토에게 남길 메시지</label>
                                    <textarea class="form-control" placeholder="멘토에게 자신을 소개해주세요." id="message" style="height: 300px; padding-top: 10px;"></textarea>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" id="participant-btn"class="btn btn-outline-success">결제하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--멘토링 글 상세보기 모달 끝-->
    </main>


    <!--여기서 부터는 절대 건들지 말것-->
    <div class="floating">
        <div class="remocon">
            <figure><img src="img/mento.png" style="width: 70px; margin-bottom: 25px; margin-top: 25px;"/></figure>
            <figure> <img src="img/qjd.png" style="width: 70px;" /></figure>
            <figure> <img src="img/book.png" style="width: 70px; margin-top:30px;" /></figure>
            <!-- <figure><i class="fa-solid fa-comments" style="width: 85px;"></i></figure> -->
        </div>


        <div class="side side1"></div>
        <div class="side side2"></div>
        <div class="side side3"></div>
        <div class="side side4"></div>
    </div>

    <!-- <div id="upBtn">
        <a href="#"><figure id="up-figure"><img src="img/top.png" style="width: 40px;"/></figure></a>
    
    </div>  -->

            <figure><img src="img/top.png" style="width: 50px;" /></figure>

    </div>

                <li><a href="#a">위치</a></li>
            </ul>
            <div class="copy">
                <p>© 2022 MZTALK from Spring</p>
            </div>
        </div>


    </footer>
