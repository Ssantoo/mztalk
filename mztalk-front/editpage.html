                            <div class="content-item__01">
                                <div class="profile-left">
                                    <div class="profile-img-wrap story-border"
                                        onclick="popup('.modal-image')">
                                        <form id="userProfileImageForm">
                                            <input type="file" name="profileImageFile" style="display: none;"
                                                id="userProfileImageInput" />
                                        </form>
                        
                                        <img class="profile-image" src="img/instagram_feed.jpg"

                            <form id="profileUpdate">
                                <div class="content-item__02">
                                    <div class="item__title">닉네임</div>
                                    <div class="item__input">
                                        <input type="text" name="name" placeholder="닉네임"
                                            value="조현재" />
                                    </div>
                                </div>

                                <div class="content-item__05">
                                    <div class="item__title">웹사이트</div>
                                    <div class="item__input">
                                        <input type="text" name="website" placeholder="웹 사이트"
                                            value="" />
                                    </div>
                                </div>
                                <div class="content-item__06">
                                    <div class="item__title">소개</div>
                                    <div class="item__input">
                                        <textarea name="bio" id="" rows="3">개발자</textarea>
                                    </div>
                                </div>
                                <div class="content-item__07">
                                    <div class="item__title"></div>
                                    <div class="item__input">
                                        <span><b>개인정보</b></span> 
                                        <span>
                                            비즈니스나 반려동물 등에 사용된 계정인 경우에도
                                            회원님의 개인 정보를 입력하세요. 공개 프로필에는 포함되지 않습니다.
                                        </span>
                                    </div>
                                </div>
                                <div class="content-item__08">
                                    <div class="item__title">이메일</div>
                                    <div class="item__input">
                                        <input type="text" name="email" placeholder="이메일"
                                            value=""/>
                                        <br>    
                                        <button class="btn btn-primary" type="button" id="email_check">인증번호 전송</button>    
                                        <br>    
                                        <input type="text" name="email" placeholder="인증번호"
                                        style="width:280px" value=""/> 
                                          
                                    </div>
                                </div>
                                
                                <!--제출버튼-->
                                <div class="content-item__11">
                                    <div class="item__title"></div>
                                    <div class="item__input">
                                        <button type="button" class="btn btn-primary" disabled>제출</button>
                                    </div>
                                </div>
                                
                                <!--제출버튼end-->
                            </form>
                            <!--프로필수정 form end-->
                        </article>
                    </section>
                  </div>

                  <!--프로필사진 바꾸기 모달-->

                    <!--프로필사진 바꾸기 모달end-->

                                        </p>
                                    </button>
                                </form>    
                            </div>
